<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
    }
    .navbar {
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .navbar h2 {
      margin: 0;
      color: #0ff;
    }
    .navbar-buttons {
      display: flex;
      gap: 10px;
    }
    .nav-btn {
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .nav-btn:hover {
      background-color: #0056b3;
    }
    h1 {
      margin: 20px 0;
    }
    .stock-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }
    .stock {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .stock h2 {
      margin: 0 0 10px;
    }
    .stock p {
      margin: 5px 0;
    }
    .buy-btn, .remove-btn {
      margin-top: 10px;
      padding: 8px 16px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .buy-btn {
      background-color: #28a745;
    }
    .buy-btn:hover {
      background-color: #218838;
    }
    .remove-btn {
      background-color: #dc3545;
      margin-left: 10px;
    }
    .remove-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>ðŸ’¼ MyStocks</h2>
    <div class="navbar-buttons">
      <button class="nav-btn" onclick="location.href='deposit.html'">Deposit</button>
      <button class="nav-btn" onclick="location.href='withdraw.html'">Withdraw</button>
      <button class="nav-btn" onclick="location.href='cart.html'">Cart</button>
    </div>
  </div>
  <h1>ðŸ“ˆ Stock Market Dashboard</h1>
  <div class="stock-grid" id="stockGrid">
    <!-- Stocks will be injected by JavaScript -->
  </div>
  <script>
    const stocks = [
      "Stock A", "Stock B", "Stock C", "Stock D", "Stock E",
      "Stock F", "Stock G", "Stock H", "Stock I", "Stock J",
      "Stock K", "Stock L", "Stock M", "Stock N", "Stock O",
      "Stock P", "Stock Q", "Stock R", "Stock S", "Stock T"
    ];

    function renderStocks() {
      const stockGrid = document.getElementById("stockGrid");
      stocks.forEach((stock, index) => {
        const price = index % 2 === 0 ? 200 : 300;
        const stockDiv = document.createElement("div");
        stockDiv.className = "stock";
        stockDiv.innerHTML = `
          <h2>${stock}</h2>
          <p>Price: â‚¹${price}.00</p>
          <button class="buy-btn" onclick="addToCart('${stock}', ${price})">Buy</button>
        `;
        stockGrid.appendChild(stockDiv);
      });
    }

    function addToCart(stockName, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ stockName, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${stockName} added to cart.`);
    }

    renderStocks();
  </script>
</body>
</html>
