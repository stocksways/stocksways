 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Deposit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .container img {
      width: 100%;
      max-height: 250px;
      border-radius: 10px;
      object-fit: cover;
    }

    .utr-input {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="images/deposite.jpeg" alt="Deposit Image">
    <h1>Copy Any UPI ID</h1>
    <h3>razorpad@axl</h3>
    <h3>razorpad@axl</h3>
    <h3>razorpad@axl</h3>
    <h3>razorpad@axl</h3>
    
    <div class="utr-input">
      <input type="text" id="utr" placeholder="Enter UTR" required />
    </div>

    <button onclick="submitUTR()">Submit</button>
  </div>

  <script>
    function submitUTR() {
      const utr = document.getElementById('utr').value.trim();
      if (utr) {
        alert("UTR submitted: " + utr);
        // You can add logic to send this to backend or localStorage
      } else {
        alert("Please enter a valid UTR number.");
      }
    }
  </script>

</body>
</html>
